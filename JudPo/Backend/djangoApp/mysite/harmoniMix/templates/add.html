{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}" />

<form action='songlist/' class="search-bar" pattern=".*/S.*" method="POST">  <!-- action has to be sent somewhere!-->
  {% csrf_token %}
  <!-- {{form}} -->
  <input class="form" type="text" required="required" name="song" placeholder="Search for songs by title, artist, or by title & artist">  <!-- need search info containing valid searches-->
  <button class="search-btn" type="submit">
      <span>Search</span>
  </button>
</form>

<div class="header" {{header}}>
  Song List
</div>

<div class="display_table">
    <table class='songs'>
      {% csrf_token %}
        <thead>
          <tr>
            <th>TITLE</th>
            <th>ARTIST</th>
            <th>GENRE</th>
            <th>RELEASED YEAR</th>
            <th>SONG KEY</th>
            <th>BPM</th>
            <th>CAMELOT</th>
          </tr>
        </thead>
      <!-- {% for titl in xyz %}
        <tr>
          <td>{titl.title}}</td>

          <td>{{titl.released_year}}</td>
          <td>{{titl.song_key}}</td>
          <td>{{titl.bpm}}</td>
          <td>{{titl.camelot}}</td>
        </tr>
    {% endfor %} -->
      {% for songer in xyz %}
          <tr>
            <a href='#'>
            <td>{{songer.title}}</td>
            <td>{{songer.artist}}</td>
            <td>{{songer.genre}}</td>
            <td>{{songer.released_year}}</td>
            <td>{{songer.song_key}}</td>
            <td>{{songer.bpm}}</td>
            <td>{{songer.camelot}}</td>
            </a>
          </tr>
      {% endfor %}
    </table>
</div>
